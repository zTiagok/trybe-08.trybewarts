<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
  <title>Escola Trybewarts</title>
</head>

<body>

  <header class="header">

    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">

      <p id="login-text">Login </p> <p id="login-text-line">|</p>

      <input type="email" name="email" placeholder="Email" id="form-email">

      <input type="password" name="password" placeholder="Senha" id="form-password">

      <button type="submit" id="form-button">Entrar</button>

    </form>

  </header>

  <main class="container">

    <video src="./images/Mountains with Fade.mp4" autoplay loop muted id="background-video"></video>

    <form action="" id="evaluation-form">

      <div class="box-wrap-form">

        <label for="input-name" id="label-name">Nome: <input id="input-name" placeholder="Nome"> </label>

        <label for="input-lastname" id="label-lastname">Sobrenome: <input id="input-lastname" placeholder="Sobrenome"> </label>

        <label for="input-email" id="label-email">Email: <input id="input-email" placeholder="Email"> </label>

        <label for="house" id="label-selector">Casa:

          <select id="house">

            <option value="Gitnória" id="gitnoria-house">Gitnória</option>

            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>

            <option value="Corvinode" id="corvinode-house">Corvinode</option>

            <option value="Pytherina" id="pytherina-house">Pytherina</option>

          </select>
        </label>

      </div>

      <div class="container">

        <div class="box-radio">

          <label id="label-family">Qual sua família?</label>

          <label for="frontend"> Família Front-End</label>
          <input type="radio" name="family" id="frontend" value="Frontend">

          <label for="backend">Família Back-End</label>
          <input type="radio" name="family" id="backend" value="Backend">

          <label for="fullStack">Família Full-Stack</label>
          <input type="radio" name="family" id="fullStack" value="FullStack">

        </div>

        <div class="box-check">

          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <label for="hofs">HoFs</label>
          <input type="checkbox" id="hofs" value="HoFs" class="subject">

          <label for="jest">Jest</label>
          <input type="checkbox" id="jest" value="Jest" class="subject">

          <label for="promises">Promises</label>
          <input type="checkbox" id="promises" value="Promises" class="subject">

          <label for="react">React</label>
          <input type="checkbox" id="react" value="React" class="subject">

          <label for="sql">SQL</label>
          <input type="checkbox" id="sql" value="SQL" class="subject">

          <label for="python">Python</label>
          <input type="checkbox" id="python" value="Python" class="subject">

        </div>

        <div class="grades">

          <div>

            <label id="label-rate">Como você avalia a Trybewarts?</label>

          </div>

          <div class="rate-box">

            <label for="um">1</label>
            <input type="radio" value="1" id="um" name="rate">

            <label for="dois">2</label>
            <input type="radio" value="2" id="dois" name="rate">

            <label for="tres">3</label>
            <input type="radio" value="3" id="tres" name="rate">

            <label for="quatro">4</label>
            <input type="radio" value="4" id="quatro" name="rate">

            <label for="cinco">5</label>
            <input type="radio" value="5" id="cinco" name="rate">

            <label for="seis">6</label>
            <input type="radio" value="6" id="seis" name="rate">

            <label for="sete">7</label>
            <input type="radio" value="7" id="sete" name="rate">

            <label for="oito">8</label>
            <input type="radio" value="8" id="oito" name="rate">

            <label for="nove">9</label>
            <input type="radio" value="9" id="nove" name="rate">

            <label for="dez">10</label>
            <input type="radio" value="10" id="dez" name="rate">


          </div>

        </div>

      </div>


    <div class="box-textarea">

      <label class="textarea">Deixe seu comentário:</label>

      <textarea maxlength="500" cols="30" rows="10" height='100' id="textarea"></textarea>

      <p id="counter">500 Caracteres</p>

    </div>

    <div id="end-form">

      <div>

        <label for='agreement' id="label-infos">Você concorda com o uso das informações acima?</label>

        <input type="checkbox" id="agreement">

      </div>

      <div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>

      </div>

    </div>

  </form>

  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" draggable="false">

  </main>

  <footer id="footer">Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>

</body>
</html>
